<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-body-custom d-flex flex-column min-vh-100">
    <main class="flex-grow-1 d-flex align-items-center justify-content-center px-3">
        <section class="card profile-card text-center border-0" aria-label="Social links profile for Jessica Randall">
            <div class="card-body d-flex flex-column align-items-center gap-2 p-0">
                <img src="./images/avatar-jessica.jpeg" alt="Portrait of Jessica Randall"
                    class="profile-card__avatar rounded-circle mb-3" />

                <h1 class="profile-card__name h4 mb-0">Jessica Randall</h1>
                <p class="profile-card__location mb-0">London, United Kingdom</p>
                <p class="profile-card__bio mt-3 mb-0">
                    "Front-end developer and avid reader."
                </p>

                <nav class="w-100 mt-4" aria-label="Social links">
                    <ul class="list-unstyled d-flex flex-column gap-2 mb-0">
                        <li>
                            <a href="#" class="btn btn-profile w-100">GitHub</a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-profile w-100">Frontend Mentor</a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-profile w-100">LinkedIn</a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-profile w-100">Twitter</a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-profile w-100">Instagram</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>

    <footer class="attribution text-center small py-3">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>.
        Coded by
        <a href="#" target="_blank" rel="noreferrer">Omar Jaseff B. Baz√°n</a>.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
